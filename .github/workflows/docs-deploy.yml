name: docs-deploy

on:
  push:
    branches:
      - master
      - ww/ci-fixups

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: system deps
        run: |
          sudo apt-get update -y
          sudo apt install -y \
            clang-9 \
            llvm-9-dev \
            libclang-9-dev

      - name: docs
        run: make doc

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html/tourniquet
          publish_branch: gh-pages
          force_orphan: true
