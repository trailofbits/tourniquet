name: CI

on: push

jobs:
  tests-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        llvm-version: [9]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: system deps
        run: |
          sudo apt-get update -y
          sudo apt install -y \
            clang-${{ matrix.llvm-version }} \
            llvm-${{ matrix.llvm-version }}-dev \
            libclang-${{ matrix.llvm-version }}-dev

      - name: lint
        run: make lint

      - name: typecheck
        run: make typecheck

      - name: test
        run: make test

  tests-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        llvm-version: [9]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: system deps
        run: brew install llvm@${{ matrix.llvm-version }}

      - name: python deps
        run: make dev

      - name: build
        run: make build

      - name: test
        run: make test
