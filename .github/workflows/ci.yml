name: CI

on: push

jobs:
  tests-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: system deps
        run: |
          sudo apt-get update -y
          sudo apt install -y \
            clang-9 \
            git \
            build-essential \
            python3.7-dev \
            python3-pip \
            llvm-9-dev \
            libclang-9-dev

      - name: python deps
        run: make dev

      - name: lint
        run: make lint

      - name: typecheck
        run: make typecheck

      - name: test
        run: make test

  tests-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: system deps
        run: brew install llvm@9

      - name: python deps
        run: make dev

      - name: build
        run: make build

      - name: test
        run: make test
